<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简笔画－风车</title>
    <link rel="stylesheet" type="text/css" href="fengche.css">
</head>
<body>
    <div class="wrapper">
        <!-- 太阳-->
        <div class="sun"></div>
        <!-- 云朵-->
        <div class="cloud">
            <div class="cloud_one"></div>
            <div class="cloud_two"></div>
            <div class="cloud_three"></div>
            <div class="cloud_four"></div>
            <div class="cloud_five"></div>
        </div>
        <!-- 风车-->
        <div class="fengche">
            <!-- 风车头部-->
            <div class="fengche_head"></div>
            <!-- 风车叶子-->
            <div class="fengche_blades">
                <div class="fengche_blade1"></div>
                <div class="fengche_blade2"></div>
                <div class="fengche_blade3"></div>
                <div class="fengche_blade4"></div>
                <div class="fengche_vane1"></div>
                <div class="fengche_vane2"></div>
            </div>
            <!-- 风车底部-->
            <div class="fengche_base"></div>
            <!-- 风车窗户-->
            <div class="fengche_win"></div>
        </div>

    </div>

</body>
</html>
